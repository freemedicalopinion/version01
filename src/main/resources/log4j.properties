log4j.rootLogger=DEBUG,A1

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=- %m%n

# A1 is set to be a FileAppender.
log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender
# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%X{userName}] %d %5p [%t] (%F:%L) - %m%n
log4j.appender.A1.File=${catalina.home}/logs/freeMedicalOpinion.log
log4j.appender.A1.DatePattern='.'yyyy-MM-dd
log4j.appender.A1.Append=true

log4j.rootCategory=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%X{userName}] %d{ABSOLUTE} %5p %t %c{2}:%L - %m%n
log4j.category.org.springframework.beans.factory=DEBUG